<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 6px 12px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: #555;
      border-radius: 5px;
    }

    /* Hero Section */
    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      background: #f4f4f4;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #555;
    }

    .btn {
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-login {
      background: #007bff;
      color: white;
    }

    .btn-login:hover {
      background: #0056b3;
    }

    .btn-signup {
      background: #28a745;
      color: white;
    }

    .btn-signup:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">MyWebsite</div>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Signup</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to My Website</h1>
    <p>Please login or signup to continue.</p>
    <div>
      <a href="login.html" class="btn btn-login">Login</a>
      <a href="signup.html" class="btn btn-signup">Signup</a>
    </div>
  </div>

</body>
</html>
